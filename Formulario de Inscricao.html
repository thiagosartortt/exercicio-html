<!DOCTYPE html>
<html>
<head>
<title>Formulario de inscrição</title>
 </head>
  <body>
<h1>Formulário de Inscrição</h1>

  <h2>Preencha seus dados</h2>
  <form action="https:/localhost:1193/cadastros/ficha-de-inscricao" method="get"

<label for="campo-nome">Nome</label>
<input type="text" required minlength="3" maxlength"200" id="campo-nome" name="nome">
  <br>

<br>
<label for="campo-email">E-mail</label>
<input type="text" required minlength="11" maxlength="5000" id="campo-email" name="E-mail"
<br>
<br>
<br>
<label for="campo-cpf">CPF</label>
<input type="text" required minlength="14" maxlength="14" id="campo-cpf" name="cpf"
<br>
<br>
<br>
<label for="campo-endereço">Endereço</label>
<input type="text" required minlength="5000" maxlength="5000" id="campo-endereço" name="endereço"
<br>
<br> 
<br>
<label for="campo-cidade">Cidade</label>
<input type="text" required minlength="5000" maxlength="5000" id="campo-cidade" name="cidade"
<br> 
<br>
<br> 
<label for="campo-genero">Gênero</label>
 <input type="radio" id="campo-masculino" name="genero" value="masculino">
    <label for="campo-masculino">Masculino</label>

    <input type="radio" id="campo-feminino" name="genero" value="feminino">
    <label for="campo-feminino">Feminino</label>
<br>

<br>
<button type="submit">Finalizar minha inscrição</button>
  <br>


  </form>
</body>
</html>
